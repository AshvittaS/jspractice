<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <button onclick="Cart()">Cart</button>
</body>
<script>
    let cart=0;
    function Cart(){
        cart+=1;
    if(cart>10){
        alert("Your cart is full");
    }
    else{
        console.log(cart);
    }
}
</script>
